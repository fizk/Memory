<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
	<!--[if IE]>
	<link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->
	<script src="/javascripts/Objects.js"></script>
</head>
<body class="unresolved">

	<main role="main">
		<section class="login-panel">
			<form class="login-form js-login-form">
				<header class="login-form__header">
					Log in
				</header>
				<div class="login-form__name-wrapper">
					<input name="name" type="text" placeholder="Name..." required  />
				</div>
				<div class="login-form__email-wrapper">
					<input name="email" type="email" placeholder="E-mail..." required  />
				</div>
				<div class="login-form__submit-wrapper">
					<input type="submit" value="&#xe600;" name="submit" />
				</div>
			</form>
		</section>
		<section class="game-panel js-game-panel">
			<header>
				<span id="monitor">0</span> moves
			</header>
			<ul class="card-list"></ul>
		</section>
	</main>

	<script src="/javascripts/app.js"></script>
</body>
</html>
